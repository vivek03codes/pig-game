<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="player player--1 active--player">
        <h2 class="player--name player--1-name">Player 1</h2>
        <p class="total--score player-1">0</p>
        <div class="current--score">
          <h4>Current</h4>
          <span class="score player--1--score">0</span>
        </div>
      </div>
      <div class="player player--2">
        <h2 class="player--name player--2-name">Player 2</h2>
        <p class="total--score player-2">0</p>
        <div class="current--score">
          <h4>Current</h4>
          <span class="score player--2--score">0</span>
        </div>
      </div>
      <button class="new-game">🔁 New Game</button>
      <img class="dice" src="dice images/dice-6.png" />
      <button class="roll-dice">🎲 Roll</button>
      <button class="hold-button">⏹ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
